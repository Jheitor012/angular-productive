<h5>Datepicker Locale</h5>
<br>
<p-radio-group pRadioCollectionName="locales" [(ngModel)]="locale">
  <p-radio-button pRadioValue="en-US">
    English
  </p-radio-button>
  <p-radio-button pRadioValue="pt-BR">
    Português
  </p-radio-button>
  <p-radio-button pRadioValue="es-es">
    Español
  </p-radio-button>
  <p-radio-button pRadioValue="ja-ja">
    日本語
  </p-radio-button>
  <p-radio-button pRadioValue="zh-ch">
    中国人
  </p-radio-button>
</p-radio-group>
<br>
<br>
<div style="width: 300px;">
  <p-fieldset pFieldsetLabelText="label">
    <p-select [(pSelectValue)]="sel">
      <p-option value="1">1</p-option>
      <p-option value="2">2</p-option>
      <p-option value="3">3</p-option>
    </p-select>
  </p-fieldset>
</div>

</button> -->
{{sel}}

{{variab | date : 'dd/MM/yyyy'}}
