<div style="width: 400px;">
  <p-slider (pSliderValue)="numb = $event"></p-slider>
</div>

<p-radio-button pRadioCollectionName="col" pRadioValue="determinate" pRadioText="Determinate"
  (returnRadioValue)="sas = $event"></p-radio-button>
<p-radio-button pRadioCollectionName="col" pRadioValue="indeterminate" pRadioText="Indeterminate"
  (returnRadioValue)="sas = $event"></p-radio-button>
<p-radio-button pRadioCollectionName="col" pRadioValue="query" pRadioText="Query" (returnRadioValue)="sas = $event">
</p-radio-button>

<p-progress-bar [pProgressBarValue]="numb" [pProgressBarMode]="sas"></p-progress-bar>

<p-spinner [pSpinnerMode]="sas" [pSpinnerProgress]="numb"></p-spinner>

<p-radio-group pRadioCollectionName="name" [(ngModel)]="b">
