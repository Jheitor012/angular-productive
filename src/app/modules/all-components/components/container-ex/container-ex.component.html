<p-checkbox pCheckboxLabel="Disabled" [(ngModel)]="ses"></p-checkbox>
<br>
<br>

<div>
  <button class="btn fab flat" pRipple pRippleCentered="true" pTooltip pTooltipText="Print" [pTooltipPosition]="'top'">
    <p-icon>print</p-icon>
  </button>
  <button class="btn fab flat" pRipple pRippleCentered="true">
    <p-icon>format_bold</p-icon>
  </button>
</div>

<div style="width: 300px;">
  <p-fieldset [pFieldsetLabelText]="'Select'" [pFieldsetValidate]="true">
    <p-select [(pSelectValue)]="variab" [disabled]="ses" required>
      <ng-container search-input>
        <input type="text" placeholder="Search" [(ngModel)]="vev" (ngModelChange)="search()">
      </ng-container>
      <p-option *ngFor="let opt of arr" [value]="opt.value">{{opt.name}}</p-option>
    </p-select>
  </p-fieldset>
  <span>
    Value:
    <b>
      {{variab}}
    </b>
  </span>
</div>
