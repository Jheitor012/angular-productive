<p-fieldset pFieldsetLabelText="Filter Table" [pFieldsetInput]="input">
  <p-icon p-suffix>search</p-icon>
  <input type="text" pInput #input [(ngModel)]="numb">
</p-fieldset>

<p-table [pTableExpands]="true">
  <ng-container table-header>
    <tr>
      <th [width]="80">
        <p-checkbox (change)="setAll($event.target.checked)" [pCheckboxChecked]="completed"
          [pCheckboxIndeterminate]="someCompleted()"></p-checkbox>
      </th>
      <th pTableSort [pTableData]="tableContent" [pTableColumnForSort]="'id'">Product Id</th>
      <th pTableSort [pTableData]="tableContent" [pTableColumnForSort]="'content'">Product</th>
      <th pTableSort [pTableData]="tableContent" [pTableColumnForSort]="'pho'">Price</th>
    </tr>
  </ng-container>
  <ng-container table-body>
    <ng-container *ngFor="let cont of tableContent">
      <tr pTableExpandedRowTrigger [TriggerFor]="row">
        <td>
          <p-checkbox [(ngModel)]="cont.selected" (ngModelChange)="completes(cont)"></p-checkbox>
        </td>
        <td>{{cont.id}}</td>
        <td>{{cont.content}}</td>
        <td>{{cont.pho | currency}}</td>
      </tr>
      <tr pTableExpandedRow>
        <td>
          <div pTableExpandedRowContent #row>
            <p style="padding: 15px 100px;">
              Description:
              <b>{{cont.desc}}</b>
            </p>
          </div>
        </td>
      </tr>
    </ng-container>
  </ng-container>
  <ng-container table-footer>
    <tr>
      <td>
        <b>
          {{sel}}
        </b>
        Selected
      </td>
      <td colspan="2"></td>
      <td>Total: {{pri | currency}}</td>
    </tr>
  </ng-container>
</p-table>
