<div style="width: 300px;">
  <p-fieldset pFieldsetLabelText="Datepicker">
    <input type="text" pInput #dateInput>
    <button class="btn flat fab" pDateTrigger [triggerFor]="dat" p-suffix pRipple [pRippleCentered]="true">
      <p-icon>today</p-icon>
    </button>
    <app-datepicker #dat [(ngModel)]="variab" [dateInput]="dateInput" locale="{{locale}}"></app-datepicker>
  </p-fieldset>

  <p-radio-group pRadioCollectionName="locales" [(ngModel)]="locale">
    <p-radio-button pRadioValue="en-US">
      English
    </p-radio-button>
    <p-radio-button pRadioValue="pr-BR">
      Português
    </p-radio-button>
    <p-radio-button pRadioValue="es-es">
      Español
    </p-radio-button>
    <p-radio-button pRadioValue="ja-ja">
      日本語
    </p-radio-button>
    <p-radio-button pRadioValue="zh-ch">
      中国人
    </p-radio-button>
  </p-radio-group>
</div>

{{variab | date : 'dd/MM/yyyy'}}
