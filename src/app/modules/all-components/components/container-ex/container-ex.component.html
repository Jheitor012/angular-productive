<h5>Datepicker Locale</h5>
<br>
<p-radio-group collection="locales" [(ngModel)]="locale">
  <p-radio-button value="en-US">
    English
  </p-radio-button>
  <p-radio-button value="pt-BR">
    Português
  </p-radio-button>
  <p-radio-button value="es-es">
    Español
  </p-radio-button>
  <p-radio-button value="ja-ja">
    日本語
  </p-radio-button>
  <p-radio-button value="zh-ch">
    中国人
  </p-radio-button>
</p-radio-group>
<br>
<br>
<div style="width: 300px;">
  <p-fieldset pFieldsetLabelText="Date">
    <input type="text" pInput [pDatepickerTrigger]="date">
    <p-datepicker [(date)]="vev" #date locale="{{locale}}"></p-datepicker>
  </p-fieldset>
  <p-fieldset pFieldsetLabelText="Select Normal">
    <p-select>
      <p-option>Hello</p-option>
      <p-option>World</p-option>
      <p-option>!!</p-option>
    </p-select>
  </p-fieldset>
  <p-fieldset pFieldsetLabelText="Select ngFor">
    <p-select multiple search [(pSelectValue)]="variab" multiple [pSelectAllInput]="true">
      <p-option *ngFor="let item of optionArr" [value]="item.id" [disabled]="item.disabled">{{item.name}}</p-option>
    </p-select>
  </p-fieldset>
  <p-fieldset pFieldsetLabelText="Select Array Input" pFieldsetAppearence="classic">
    <p-select [pSelectData]="optionArr" [(pSelectValue)]="variab" search>
    </p-select>
  </p-fieldset>
</div>

{{variab}}
<br>
<strong>{{vev}}</strong>
