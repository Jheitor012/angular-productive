<div style="width: 200px; padding: 0 15px; box-sizing: border-box;">
  <p-fieldset labelText="Select Date" [pFieldsetInput]="date" [pFieldsetLabelActive]="true">
    <input type="text" pInput #date [(ngModel)]="dateStr">
    <ng-container suffix>
      <button class="btn fab flat input-suffix" pRipple [pRippleCentered]="true" pDatepickerTrigger
        [pTriggerFor]="picker">
        <i class="material-icons">event</i>
      </button>
    </ng-container>
    <p-datepicker #picker (pDateResult)="sas($event)"></p-datepicker>
  </p-fieldset>
</div>
