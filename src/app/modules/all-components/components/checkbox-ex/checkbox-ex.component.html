<div>
  <p-tab-group>
    <p-tab label="Documentation">
      <br>
      <h5>Checkboxes are check</h5>
      <p-section>
        <p-section-content>
          <p-checkbox [(ngModel)]="chck">
            Checked
          </p-checkbox>
          <p-checkbox [(ngModel)]="indet">
            Indeterminate
          </p-checkbox>
          <p-checkbox [(ngModel)]="dis">
            Disabled
          </p-checkbox>
          <br>
          <br>
          <h6>Label Direction</h6>
          <p-radio-group [(ngModel)]="labelDir" collection="dir">
            <p-radio-button value="left">Left</p-radio-button>
            <p-radio-button value="right">Right</p-radio-button>
          </p-radio-group>
          <br>
          <br>
          <p-checkbox [(ngModel)]="chck" [disabled]="dis" [(indeterminate)]="indet" labelPosition="{{labelDir}}">
            Checkbox
          </p-checkbox>
        </p-section-content>
      </p-section>
      <p>Some Some</p>
      <p-section>
        <p-section-header>
          <span>Checkbox Tree Example</span>
          <div class="spacer"></div>
          <button class="btn fab flat" pRipple [pRippleCentered]="true">
            <p-icon>code</p-icon>
          </button>
        </p-section-header>
        <p-section-code *ngIf="show">
          <p-section-code-header>
            Code Example
          </p-section-code-header>
          <p-tab-group>
            <p-tab label="HTML">
              <p-section-code-content>
                {{checkboxTreeHTMLCode}}
              </p-section-code-content>
            </p-tab>
            <p-tab label="TS">
              <p-section-code-content>
                {{checkboxTreeTSCode}}
              </p-section-code-content>
            </p-tab>
          </p-tab-group>
        </p-section-code>
        <p-section-content>
          <div>
            <p-checkbox [checked]="allComplete" [indeterminate]="someCompleted()" (checkedChange)="setAll($event)">
              {{allComplete ? 'Deselect All' : 'Select All'}}
            </p-checkbox>
            <div style="margin-left: 30px;">
              <div *ngFor="let check of child">
                <p-checkbox [(ngModel)]="check.selected" color="{{check.color}}" (ngModelChange)="areCompleted()">
                  {{check.label}}
                </p-checkbox>
              </div>
            </div>
          </div>
        </p-section-content>
      </p-section>
    </p-tab>
    <p-tab label="References">
      <code>
      </code>
    </p-tab>
  </p-tab-group>
</div>
