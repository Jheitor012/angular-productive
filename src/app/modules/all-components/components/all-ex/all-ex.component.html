<p-card>
  <div class="dFlex fDirectionRow">
    <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" width="200">
    <div>
      <p-card-header>
        <h2>Header</h2>
      </p-card-header>
      <p-card-content>Hello World, I am a card</p-card-content>
      <p-card-footer>
        <button class="btn flat fab" pRipple [pRippleCentered]="true">
          <p-icon>favorite</p-icon>
        </button>
        <button class="btn flat fab" pRipple [pRippleCentered]="true">
          <p-icon>share</p-icon>
        </button>
      </p-card-footer>
    </div>
  </div>
</p-card>

<p-slider [(pSliderValue)]="numb" [pSliderMinValue]="50" [pSliderMaxValue]="250"></p-slider>
{{numb}}

<button pModalTrigger [pModalTriggerFor]="modal">Modal</button>

<p-modal #modal></p-modal>

<br>
<br>
<div class="dFlex">
  <p-checkbox [(checked)]="otherCheck">
    Hello
  </p-checkbox>
  <p-checkbox [(checked)]="bolltest">
    World
  </p-checkbox>
</div>
<p-checkbox [(indeterminate)]="bolltest" [(checked)]="otherCheck">
  Shite
</p-checkbox>
