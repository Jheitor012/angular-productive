<div style="width: 120px">
  <p-fieldset pFieldsetLabelText="label">
    <app-select-ref [(selectValue)]="value" selectMode="multiple" selectMultipleInputMode="extend"
      [selectAllForMultiple]="false">
      <app-opt>o</app-opt>
      <app-opt [disabled]="true">v</app-opt>
      <app-opt>a</app-opt>
      <app-opt>as</app-opt>
      <app-opt>f</app-opt>
      <app-opt>b</app-opt>
      <app-opt>n</app-opt>
      <app-opt>e</app-opt>
      <app-opt value="12">t</app-opt>
    </app-select-ref>
  </p-fieldset>
</div>
