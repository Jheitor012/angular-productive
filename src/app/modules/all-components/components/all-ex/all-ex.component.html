<p-card [hasFooter]="true" [width]="300">
  <p-card-header>
    <h2>Header</h2>
  </p-card-header>
  <p-card-content>Hello World, I am a card</p-card-content>
  <p-card-footer>
    <div class="spacer"></div>
    <button class="btn flat fab" pRipple [pRippleCentered]="true">
      <p-icon>favorite</p-icon>
    </button>
    <button class="btn flat" pRipple [pRippleCentered]="true">
      Share
      <p-icon>share</p-icon>
    </button>
  </p-card-footer>
</p-card>
