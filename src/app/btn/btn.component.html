<div class="container">
  <div class="text-center">
    <button class="btn-small">Small Button!</button>
    <button class="btn bg-secondary">Regular Button!</button>
    <button class="btn-large bg-primary">Large Button!</button>
  </div>
  <br>
  <div class="text-center">
    <button class="btn-small elevation" pRipple>
      <i class="material-icons left">home</i>
      Small Button with Icon!
    </button>
    <button class="btn elevation bg-secondary" pRipple ripplecolor="rgba(255,255,255,0.15)">
      <i class="material-icons left">home</i>
      Regular Button with Icon!
    </button>
    <button class="btn-large elevation bg-primary" pRipple ripplecolor="rgba(255,255,255,0.15)">
      <i class="material-icons right">home</i>
      Large Button with Icon!
    </button>
  </div>
  <br>
  <div class="text-center">
    <button class="btn-small flat" pRipple>
      Small Flat Button!
    </button>
    <button class="btn flat secondary" pRipple>
      <i class="material-icons left">home</i>
      Regular Flat Button with Icon!
    </button>
    <button class="btn-large flat primary" pRipple>
      <i class="material-icons right">home</i>
      Large Flat Button with Icon!
    </button>
  </div>
  <br>
  <div class="text-center">
    <button class="btn-small" disabled>
      Disabled Small Button!
    </button>
    <button class="btn bg-secondary" disabled>
      <i class="material-icons left">home</i>
      Disabled Regular Button with Icon!
    </button>
    <button class="btn-large" disabled>
      <i class="material-icons right">home</i>
      Disabled Large Button with Icon!
    </button>
  </div>
  <br>
  <div class="text-center">
    <button class="btn-small floating">
      <i class="material-icons">add</i>
    </button>
    <button class="btn floating bg-secondary">
      <i class="material-icons">add</i>
    </button>
    <button class="btn-large floating bg-primary">
      <i class="material-icons">add</i>
    </button>
  </div>
  <br>
  <div class="text-center">
    <button class="btn-small floating elevation" pRipple>
      <i class="material-icons">add</i>
    </button>
    <button class="btn floating bg-secondary elevation" pRipple ripplecolor="rgba(255,255,255,0.15)">
      <i class="material-icons">add</i>
    </button>
    <button class="btn-large floating bg-primary elevation" pRipple ripplecolor="rgba(255,255,255,0.15)">
      <i class="material-icons">add</i>
    </button>
  </div>
  <br>
  <div class="text-center">
    <button class="btn-small floating flat" pRipple rippleCentered="true">
      <i class="material-icons">add</i>
    </button>
    <button class="btn floating secondary flat" pRipple rippleCentered="true">
      <i class="material-icons">add</i>
    </button>
    <button class="btn-large floating primary flat" pRipple rippleCentered="true">
      <i class="material-icons">add</i>
    </button>
  </div>
  <br>
  <div class="text-center">
    <button class="btn-small floating" disabled>
      <i class="material-icons">add</i>
    </button>
    <button class="btn floating bg-secondary" disabled>
      <i class="material-icons">add</i>
    </button>
    <button class="btn-large floating bg-primary" disabled pRipple rippleCentered="true">
      <i class="material-icons">add</i>
    </button>
  </div>
</div>
