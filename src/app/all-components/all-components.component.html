<h2>Inputs</h2>
<hr>
<div class="row">
  <div class="col m4 s12">
    <p-fieldset labelText="Filled Input" labelId="example-text">
      <input type="text" class="p-input" id="example-text" pInput>
    </p-fieldset>
  </div>
  <div class="col m4 s12">
    <p-fieldset labelText="Classic Input" labelId="example-text-classic" labelIconLeft="group" [hasHelperText]="true"
      helperText="Example Text">
      <input type="text" class="p-input classic" id="example-text-classic" pInput>
    </p-fieldset>
  </div>
  <div class="col m4 s12">
    <p-fieldset labelText="Outlined Input" labelId="example-text-outlined" labelIconRight="group">
      <input type="text" class="p-input outlined" id="example-text-outlined" pInput>
    </p-fieldset>
  </div>
</div>
<div class="row">
  <div class="col m4 s12">
    <p-fieldset labelText="Label Active" labelId="float-fill" [labelActive]="true">
      <input type="text" class="p-input" id="float-fill" pInput>
    </p-fieldset>
  </div>
  <div class="col m4 s12">
    <p-fieldset labelText="Active Label" labelId="float-classic" [labelActive]="true" [trailingButton]="true"
      trailingButtonIcon="visibility">
      <input type="text" class="p-input classic" id="float-classic" pInput>
    </p-fieldset>
  </div>
  <div class="col m4 s12">
    <p-fieldset labelText="Active Label" labelId="float-outlined" [labelActive]="true">
      <input type="text" class="p-input outlined" id="float-outlined" pInput>
    </p-fieldset>
  </div>
</div>
<div class="row">
  <div class="col m4 s12">
    <p-fieldset labelText="Active Label" labelId="textarea-filled" [isTextarea]="true">
      <textarea class="p-input" id="textarea-filled" pInput></textarea>
    </p-fieldset>
  </div>
  <div class="col m4 s12">
    <p-fieldset labelText="Active Label" labelId="textarea-classic" [isTextarea]="true">
      <textarea class="p-input classic" id="textarea-classic" pInput></textarea>
    </p-fieldset>
  </div>
  <div class="col m4 s12">
    <p-fieldset labelText="Active Label" labelId="textarea-outlined" [isTextarea]="true">
      <textarea class="p-input outlined" id="textarea-outlined" pInput></textarea>
    </p-fieldset>
  </div>
</div>
<br>
<h2>Card</h2>
<hr>
<div class="row">
  <div class="col m4 s12">
    <p-card hasFooter="true">
      <ng-container card-header>
        <h3>Card Header</h3>
      </ng-container>
      <ng-container card-content>
        <h4>Simple Card Content!</h4>
      </ng-container>
      <ng-container card-footer>
        <div class="row">
          <div class="col s8">
            <div class="text-start">
              <button class="btn floating flat" pRipple pRippleCentered="true">
                <i class="material-icons">more_vert</i>
              </button>
            </div>
          </div>
          <div class="col s4">
            <div class="text-end">
              <button class="btn floating flat" pRipple pRippleCentered="true">
                <i class="material-icons">share</i>
              </button>
              <button class="btn floating flat" pRipple pRippleCentered="true">
                <i class="material-icons">thumb_up_alt</i>
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </p-card>
  </div>
  <div class="col m4 s12">
    <p-card>
      <ng-container card-header>
        <h3>Card Header</h3>
      </ng-container>
      <ng-container card-content>
        <h4>Simple Card Content!</h4>
      </ng-container>
    </p-card>
  </div>
  <div class="col m4 s12">
    <p-card [hasHeader]="false">
      <ng-container card-content>
        <h4>Simple Card Content!</h4>
      </ng-container>
    </p-card>
  </div>
</div>
<br>
<h2>Ripple</h2>
<hr>
<div class="text-center">
  <div class="row">
    <div class="col m3 s6">
      <div class="fieldset">
        <p-checkbox checkId="Check-center" checkboxText="Ripple Centered" (checkValue)="centerA($event)">
        </p-checkbox>
      </div>
    </div>
    <div class="col m3 s6">
      <div class="fieldset">
        <p-checkbox checkId="Check-unbound" checkboxText="Ripple Unbounded" (checkValue)="unboundA($event)">
        </p-checkbox>
      </div>
    </div>
    <div class="col m3 s6">
      <p-fieldset labelText="Ripple Color" labelId="color_rip">
        <input type="text" id="color_rip" pInput class="p-input" [(ngModel)]="color">
      </p-fieldset>
    </div>
    <div class="col m3 s6">
      <p-fieldset labelText="Ripple Radius" labelId="radius_rip">
        <input type="number" id="radius_rip" pInput class="p-input" [(ngModel)]="radius">
      </p-fieldset>
    </div>
  </div>
</div>
<div class="ripple-example elevation text-center" pRipple [pRippleCentered]="center" [pRippleColor]="color"
  [pRippleRadius]="radius">
  Click Me!
</div>
<h2>Checkboxes and Switches</h2>
<hr>
<div class="content-center">
  <div class="row">
    <div class="col m6 s12">
      <p-card>
        <ng-container card-header>
          <h3>Checkboxes</h3>
        </ng-container>
        <ng-container card-content>
          <div class="text-center">
            <p-checkbox checkId="checkDisab" checkboxText="Disabled" (checkValue)="checkDis($event)"></p-checkbox>
            <p-checkbox checkId="checkChk" checkboxText="Checked" (checkValue)="checkChk($event)"></p-checkbox>
            <p-checkbox checkId="checkIndet" checkboxText="Indeterminate" (checkValue)="checkInt($event)"></p-checkbox>
          </div>
          <br>
          <br>
          <div class="text-center">
            <p-checkbox checkId="Check2" checkboxText="Checkbox Label"></p-checkbox>
          </div>
        </ng-container>
      </p-card>
    </div>
    <div class="col m6 s12">
      <p-card>
        <ng-container card-header>
          <h3>Switch Toggle</h3>
        </ng-container>
        <ng-container card-content>
          <div class="text-center">
            <p-checkbox checkId="switchDisab" checkboxText="Disabled" (checkValue)="switchDis($event)">
            </p-checkbox>
            <p-checkbox checkId="switchCheck" checkboxText="Checked" (checkValue)="switchChk($event)">
            </p-checkbox>
          </div>
          <br>
          <br>
          <div class="text-center">
            <p-checkbox checkId="Check" [isSwitch]="true" switchTextLeft="Off" switchTextRight="On">
            </p-checkbox>
          </div>
        </ng-container>
      </p-card>
    </div>
  </div>
</div>
