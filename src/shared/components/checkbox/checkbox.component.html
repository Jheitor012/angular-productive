<label class="checkbox-layout" *ngIf="!isSwitch && this.checkRequiredFields(this.checkId)" pRipple
  pRippleCentered="true" pRippleTriggerId="ripple2">
  <span class="checkbox-toggle" [style]="checkboxText ? 'margin-right: 8px;' : 'margin-right: 0px;'">
    <input type="checkbox" id="{{checkId}}" (change)="checkValueFunc($event.srcElement.checked)">
    <!-- <span class="checkbox-ripple waves-effect waves-{{checkboxWaveColor}}" *ngIf="hasWaves"></span> -->
    <span class="checkbox-ripple" id="ripple2" *ngIf="hasWaves"></span>
    <span class="checkbox-frame"></span>
    <span class="checkbox-background"
      [style]="checkboxColor ? 'background-color:' + checkboxColor + ';' : 'background-color: #68c70a;'">
      <svg version="1.1" focusable="false" viewBox="0 0 24 24" xml:space="preserve" class="checkbox-mark">
        <path fill="none" stroke="white" d="M4.1,12.7 9,17.6 20.3,6.3 " class="path"></path>
      </svg>
      <span class="checkbox-mixed"></span>
    </span>
  </span>
  <span class="checkbox-text">
    {{checkboxText}}
  </span>
</label>

<label class="checkbox-layout-switch" *ngIf="isSwitch && this.checkRequiredFields(this.checkId)" #trigger>
  <span class="checkbox-text left">
    <i class="material-icons left" *ngIf="switchIconLeft">{{switchIconLeft}}</i>
    {{switchTextLeft}}
  </span>
  <span class="checkbox-toggle-switch">
    <div class="switch-container" id="switch-cont">
      <input type="checkbox" id="{{checkId}}"
        (change)="backgroundColorSwitchThumb($event); backgroundColorSwitch($event); checkValueFunc($event.srcElement.checked)">
      <div class="switch-thumb-container">
        <div class="switch-thumb" id="switch-thumb">
          <!-- <div class="switch-ripple waves-effect waves-{{checkboxWaveColor}}" *ngIf="hasWaves"></div> -->
          <!-- <div class="switch-ripple" mat-ripple [matRippleTrigger]="trigger" matRippleCentered="true"
            [matRippleColor]="checkboxWaveColor" [matRippleDisabled]="isDisabled ? true : false" *ngIf="hasWaves"></div> -->
        </div>
      </div>
    </div>
  </span>
  <span class="checkbox-text right">
    <i class="material-icons right" *ngIf="switchIconRight">{{switchIconRight}}</i>
    {{switchTextRight}}
  </span>
</label>
