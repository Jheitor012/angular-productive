<label class="p-checkbox-wrapper" pRipple [pRippleCentered]="true" [pRippleTriggerFor]="ripple"
  [pRippleColor]="isPressed ? pCheckboxColor : '#000'">
  <span class="p-checkbox-text-left" *ngIf="pCheckboxLabelPosition === 'left'">
    {{pCheckboxLabel}}
  </span>
  <span class="p-checkbox-container">
    <input type="checkbox" [checked]="pCheckboxChecked" [indeterminate]="pCheckboxIndeterminate"
      [disabled]="pCheckboxDisabled" (change)="registerChecked($event.target.checked)" (blur)="blur($event)">
    <span class="p-checkbox-ripple" #ripple></span>
    <span class="p-checkbox-frame"></span>
    <span class="p-checkbox-background" [style]="'background-color:' + pCheckboxColor ? pCheckboxColor : null + ';'">
      <svg version="1.1" focusable="false" viewBox="0 0 24 24" xml:space="preserve" class="p-checkbox-mark">
        <path fill="none" stroke="white" d="M4.1,12.7 9,17.6 20.3,6.3 "></path>
      </svg>
      <div class="p-checkbox-indeterminate"></div>
    </span>
  </span>
  <span class="p-checkbox-text-right" *ngIf="pCheckboxLabelPosition === 'right'">
    {{pCheckboxLabel}}
  </span>
</label>
