<div class="fieldset">
  <div>
    <div class="input-wrapper {{appearence}}">
      <div class="prefix" #prefixContent>
        <ng-content select="[prefix]"></ng-content>
      </div>
      <div class="field-content">
        <span class="input-label-wrapper">
          <label class="input-label">{{labelText}}</label>
        </span>
        <div class="input-content">
          <ng-content></ng-content>
        </div>
      </div>
      <div class="suffix" #suffixContent>
        <ng-content select="[suffix]"></ng-content>
      </div>
    </div>
    <div class="p-input-bar"></div>
  </div>
  <span class="helper-text {{helperState}}" *ngIf="hasHelperText || hasError()">
    {{helperText}}
  </span>
</div>
