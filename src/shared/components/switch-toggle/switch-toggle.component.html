<label class="p-switch-container" pRipple [pRippleDuration]="250" [pRippleCentered]="true" [pRippleTriggerFor]="ripple"
  [pRippleColor]="pSwitchChecked ? '' : rippleColor">
  <span class="dInlineF align-items-center">
    <span>
      <ng-content select="[switch-content-left]"></ng-content>
    </span>
    <div class="p-switch-wrapper" [style]="pSwitchColor ? '--activeColor:' + pSwitchColor : ''">
      <input type="checkbox" [checked]="pSwitchChecked" [disabled]="pSwitchDisabled" (change)="registerChecked($event)"
        (blur)="blur($event)">
      <div class="p-switch">
      </div>
      <div class="p-switch-thumb elevation-p1">
        <div class="p-switch-ripple" #ripple></div>
      </div>
    </div>
    <span>
      <ng-content select="[switch-content-right]"></ng-content>
    </span>
  </span>
</label>
