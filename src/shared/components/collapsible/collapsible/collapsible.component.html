<div class="collapsible-header" pRipple (click)="toggleVisibility()">
  <ng-content select="[collapsible-header]"></ng-content>
  <ng-container *ngIf="CollapisbleIcon">
    <div class="spacer"></div>
    <i class="material-icons">{{state === 'open' ? 'unfold_less' : 'unfold_more'}}</i>
  </ng-container>
</div>
<div class="collapsible-content" [@collapseAnimation]="state">
  <ng-content></ng-content>
</div>
