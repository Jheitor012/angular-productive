<label class="radio-wrapper" id="wrapper-{{pRadioId}}" pRipple [pRippleCentered]="true"
  [pRippleTriggerFor]="rippleRadio" [pRippleColor]="pRadioRippleColor">
  <span class="radio-text left" *ngIf="pRadioTextAlignment === 'left' || pRadioTextAlignment === 'before'">
    {{pRadioText}}
  </span>
  <span class="radio-container">
    <input type="radio" name="{{pRadioCollectionName}}" value="{{pRadioValue}}" id="{{pRadioId}}"
      (change)="returnRadValue($event.srcElement.value)">
    <span class="radio-outer-circle"></span>
    <span class="radio-inner-circle"></span>
    <span class="radio-ripple-container" #rippleRadio></span>
  </span>
  <span class="radio-text right" *ngIf="pRadioTextAlignment === 'right' || pRadioTextAlignment === 'after'">
    {{pRadioText}}
  </span>
</label>
