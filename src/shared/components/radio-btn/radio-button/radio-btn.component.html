<label class="p-radio-wrapper" pRipple [pRippleTriggerFor]="radioRipple" [pRippleColor]="pRadioRippleColor"
  [pRippleDuration]="300">
  <span class="p-radio-container">
    <input type="radio" [name]="pRadioCollectionName" #input [value]="pRadioValue">
    <span class="p-radio-inner-circle"></span>
    <span class="p-radio-outer-circle"></span>
    <span class="p-radio-ripple" #radioRipple></span>
  </span>
  <span class="p-radio-label">
    <ng-content></ng-content>
  </span>
</label>
