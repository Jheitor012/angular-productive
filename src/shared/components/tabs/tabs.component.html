<div class="p-tab-group">
  <div class="p-tab-header">
    <button pRipple [pRippleCentered]="true" [disabled]="scrollPosition <= minScrollPosition" class="elevation-p3"
      *ngIf="this.showButtons" (click)="scrollLeft()">
      <i class="material-icons">chevron_left</i>
    </button>
    <div class="p-tabs-container " #tabListContainer>
      <div class="p-tabs-list" [style]="'transform: translateX(-' + this.scrollPosition + 'px);'">
        <div class="dFlex {{tabAlignment}}">
          <ng-content></ng-content>
        </div>
        <div class="p-tab-ink-bar {{contentAligment}}" #inkBar></div>
      </div>
    </div>
    <button pRipple [pRippleCentered]="true" [disabled]="scrollPosition >= maxScrollPosition" class="elevation-p3"
      (click)="scrollRight()" *ngIf="this.showButtons">
      <i class="material-icons">chevron_right</i>
    </button>
  </div>
  <div class="p-tab-content" #tabContent>
  </div>
</div>
