<div class="fieldset">
  <div>
    <!-- <select id="{{labelId}}" class="p-input">
      <option value=""></option>
    </select> -->
    <ng-content></ng-content>
    <span class="label-wrapper" [id]="labelId + '-label'">
      <label for="{{labelId}}" class="p-input-label">
        <i class="material-icons left" *ngIf="labelIconLeft">{{labelIconLeft}}</i>
        {{labelText}}
        <i class="material-icons right" *ngIf="labelIconRight">{{labelIconRight}}</i>
      </label>
    </span>
    <div class="p-input-bar"></div>
  </div>
  <span class="helper-text {{helperState}}" *ngIf="hasHelperText">
    <i class="material-icons left helper-icon">info</i>
    {{helperText}}
  </span>
</div>
